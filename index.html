<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devtoria advice generator</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- the loader -->
    <div
      id="loader"
      class="fixed inset-0 bg-transparent flex items-center justify-center hidden"
    >
      <div class="loader"></div>
    </div>

    <!-- the main content -->
    <div id="content">
      <div class="h-screen items-center justify-center flex mx-[1rem] md:mx-0">
        <div
          class="px-8 py-6 text-center bg-[#4e5d73] rounded-xl w-full md:w-[60%]"
        >
          <h3 class="text-green-500 text-2xl font-semibold">
            Advice #<span id="iid"></span>
          </h3>
          <div class="flex items-center justify-center">
            <p
              class="font-bold leading-8 mt-[1rem] md:w-[80%] lg:w-[60%]"
              id="advice"
            >
              Here is the perfect application for you. Click the dice below to
              see various advice to keep you motivated all day long
            </p>
          </div>
          <div class="flex items-center justify-center mt-6">
            <img
              src="../images/pattern-divider-mobile.svg"
              alt=""
              id="responsiveImage"
            />
          </div>
          <div class="flex items-center justify-center mt-6 -mb-10">
            <!-- Dice Button -->
            <button
              id="adBtn"
              class="relative group p-2 rounded-[15px] focus:outline-none bg-[#52ffa8] transition-transform duration-300 ease-in-out hover:scale-110"
            >
              <!-- Dice Image -->
              <img
                src="../images/icon-dice.svg"
                alt="Dice Button"
                class="rounded-[10px]"
              />
              <!-- Glow Effect -->
              <span
                class="absolute inset-0 w-full h-full bg-[#52ffa8] opacity-50 rounded-[15px] blur-xl group-hover:opacity-100 transition-opacity"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Advice text goes here -->

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Onuoha Victoria Chigozie</a>.
    </div> -->

    <script src="./assets/js/main.js"></script>
  </body>
</html>
